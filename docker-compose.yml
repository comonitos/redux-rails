version: '3'

services:
  client-app:
    build:
      context: client
      dockerfile: Dockerfile
    container_name: monitor-client
    restart: unless-stopped
    depends_on:
      - server-app
    env_file:
      - .env
    ports:
      - '8080:80'
    volumes:
      - client-volume:/usr/share/nginx/html
    networks:
      - app-network

  server-app:
    build:
      context: server
      dockerfile: local.Dockerfile
    container_name: monitor-server
    restart: unless-stopped
    depends_on:
      - db
      - redis
    env_file:
      - .env
    ports:
      - '9090:80'
    volumes:
      - ./server:/app #server-volume:/app
    networks:
      - app-network

  db:
    image: postgres:12.2-alpine
    restart: always
    env_file:
      - .env
    volumes:
      - db-volume:/var/lib/postgresql/data
    networks:
      - app-network

  redis:
    image: redis:5.0.7-alpine
    env_file:
      - .env
    volumes:
      - redis-volume:/data
    ports:
      - 6379:6379
    command: redis-server --requirepass $REDIS_PASSWORD
    healthcheck:
      test: redis-cli ping
      interval: 1s
      timeout: 3s
      retries: 30
    networks:
      - app-network

volumes:
  client-volume:
  server-volume:
  db-volume:
  redis-volume:

networks:
  app-network:
    driver: bridge
